<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen UF2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <h1 class="text-center">Examen M9 UF2 - Animaciones</h1>

    <!-- Reloj con imagen de Einstein -->
    <div class="reloj">
        <svg width="400" height="400" viewBox="0 0 400 400">
            <!-- Manecilla de los minutos (azul) -->
            <line class="manecilla" id="minutos" x1="200" y1="200" x2="200" y2="50" stroke="blue" stroke-width="5" stroke-linecap="round"/>
            <!-- Manecilla de las horas (rojo) -->
            <line class="manecilla" id="horas" x1="200" y1="200" x2="200" y2="100" stroke="red" stroke-width="7" stroke-linecap="round"/>
        </svg>
    </div>
</body>
